<html>
  <head>
    <title>
      Rock,Paper,Scissor game
    </title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
  
    <p class="title">
      Rock Paper Scissor Games
    </p>
    <button onclick="
      playGame('Rock');"
      class ="move-button"
    >
    <img src="images/rock-emoji.png" class="move-icon" >
  </button>
  <button onclick="
     playGame('Paper');" 
     class ="move-button">
     <img src="images/paper-emoji.png" class="move-icon">
   </button>
  <button onclick="
    playGame('Scissor');"
    class ="move-button">
  <img src="images/scissor-emoji.png" class="move-icon">
   </button>
  <p class ="js-result result"> you </p>
  
  <p class ="js-moves"></p>
  <p class ="js-score score"  ></p>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScoreElement();"
  class="reset-score-button">Reset Score.</button>
